<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riot</title>
    <link rel="stylesheet" href="riot.css">
</head>
<body>
    <div id="principal">
        <div id="login">
            <img id="logolog" src="../../imagens/Riot_Games-Logo.wine.png">
            <form id="Card" action="" method="post">
                <div>
                    <label for="login"></label>
                    <input type="text" id="ilogin" name="login" class="escreva">
                </div>
                <br>
                <div>
                    <label for="senha"></label>
                    <input type="password" id="isenha" name="senha" class="escreva">
                    <br>
                    <div id="checar">
                    <input type="checkbox" id="boxcheck" name="boxcheck" value="boxcheck" />
                    <label for="subscribeNews"><p>Manter login?</p></label></div>
                </div>
                <div id="icones">
                    <div id="face" class="icone"><p>F</p></div>
                    <div id="goo" class="icone"><p>G</p></div>
                    <div id="app" class="icone"><p>A</p></div>
                </div>
                
            </form>
        </div>
        <div id="art">
            <img src="../../imagens/011422_Fiddlesticks_Splash_v1.jpg">
        </div>


    </div>
